<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista_de_Tarefas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/tarefa.png" alt="lista de tarefas">
            <h1>Lista de Tarefas</h1>
        </header>
            <form id="lista-tarefas">
                <input type="text" id="nome-tarefa" placeholder="Nova Tarefa">
                <button type="submit">+ Nova Tarefa</button>
            </form>
            <ol>
                <li class="item-completado"></li>
            </ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
